<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ERROR_TITLE}}</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      // Check for dark mode preference
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.documentElement.classList.add("dark");
      }

      // Start animations when DOM is loaded
      window.addEventListener("DOMContentLoaded", () => {
        // Animate error icon
        const errorIcon = document.getElementById("error-icon");
        if (errorIcon) {
          setTimeout(() => errorIcon.classList.add("animate"), 100);
        }
      });

      // Handle keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          window.close();
        } else if (e.key === "Enter") {
          window.location.reload();
        }
      });
    </script>
  </head>
  <body class="minimal-body">
    <div class="minimal-card">
      <!-- Error icon -->
      <div class="error-icon-container" id="error-icon">{{ERROR_SVG_ICON}}</div>

      <!-- Error message -->
      <h1 class="minimal-title">{{ERROR_TITLE}}</h1>
      <p class="minimal-subtitle">{{ERROR_MESSAGE}}</p>

      <!-- Error details -->
      {{ERROR_DETAILS}}

      <!-- Actions -->
      <div class="minimal-actions">
        <button
          onclick="window.location.reload()"
          class="minimal-button primary"
        >
          Try Again
        </button>
        <button onclick="window.close()" class="minimal-button secondary">
          Close
        </button>
      </div>

      <p class="minimal-help">{{HELP_TEXT}}</p>
    </div>
  </body>
</html>
