<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization Successful</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      // Check for dark mode preference
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.documentElement.classList.add("dark");
      }

      // Start when DOM is loaded
      window.addEventListener("DOMContentLoaded", () => {
        // Trigger check animation
        const checkmark = document.getElementById("checkmark");
        if (checkmark) {
          setTimeout(() => checkmark.classList.add("animate"), 100);
        }
      });
    </script>
  </head>
  <body class="minimal-body">
    <div class="minimal-card">
      <!-- Success icon -->
      <div class="success-icon-container">
        <svg id="checkmark" class="checkmark" viewBox="0 0 52 52">
          <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
          <path
            class="checkmark-check"
            fill="none"
            d="M14.1 27.2l7.1 7.2 16.7-16.8"
          />
        </svg>
      </div>

      <!-- Success message -->
      <h1 class="minimal-title">Authorization Successful</h1>
      <p class="minimal-subtitle">You can now return to your application</p>
    </div>
  </body>
</html>
